version: '3.8'

services:
  gwa-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: gwa-calculator-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount your source code
      - .:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
